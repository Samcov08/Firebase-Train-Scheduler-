<!doctype html>
<html lang="en">

<head>
    <title>Train Station </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script defer src="assets/javascript/logic.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<header>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Train Station </h1>
            <p class="lead">Chug-a.Chug-a.Choo.Choo!</p>
            </p>
        </div>
    </div>
</header>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">First Train Time</th>
                <th scope="col">Frequency</th>
            </tr>
        </thead>
        <tbody id="newRow">

        </tbody>
    </table>


    <div class="trainContainer">
        <h3 class="bg">Add Train:</h3>
        <form>
            <div class="form-group">
                <label for="trainName"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Train Name:</label>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label for="dest">Destination:</label>
                <input type="text" class="form-control" id="train-dest">
            </div>
            <div class="form-group">
                <label for="time">First Train Time:</label>
                <input type="text" class="form-control" id="train-time">
            </div>
            <div class="form-group">
                <label for="freq">Frequency (min)</label>
                <input type="number" class="form-control" id="train-freq">
            </div>
            <button class="btn" id="add-train-btn">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
